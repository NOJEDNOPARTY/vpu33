<div class="section-block contacts">
    <div class="wrapper">
        <h3 class="title">Подати онлайн-заяву на вступ до закладу</h3>
        <div class="form">
            <div class="form-cnt">
                <form action="#">
                    <label class="form-row">
                        <input class="form-field form-field-check required-field" type="text" name="name">
                        <span>ПІБ<span>*</span></span>
                    </label>
                    <label class="form-row">
                        <input class="form-field form-field-check required-field" type="text" name="date">
                        <span>Дата народження<span>*</span></span>
                    </label>
                    <label class="form-row">
                        <input class="form-field form-field-check required-field tel-trigger" type="tel" name="date">
                        <span>Номер телефону<span>*</span></span>
                    </label>
                    <label class="form-row">
                        <input class="form-field form-field-check required-field" type="email" name="date">
                        <span>Email<span>*</span></span>
                    </label>
                    <label class="form-row">
                        <input class="form-field form-field-check required-field" type="text" name="date">
                        <span>Адреса реєстрації (дані паспорта)<span>*</span></span>
                    </label>
                    <label class="form-row">
                        <input class="form-field form-field-check required-field" type="text" name="date">
                        <span>Після якого класу ви до нас вступаєте?<span>*</span></span>
                    </label>
                    <div class="radio-row">
                        <label class="radio">
                            <input type="radio" name="class">
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title">Після 9-го класу</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="class" checked>
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title">Після 11-го класу</span>
                        </label>
                    </div>

                    <div class="info-block">
                        <h3>Оберіть профессію</h3>
                        <label class="radio">
                            <input type="radio" name="work">
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title radio-title-2">Авторемонтник</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="work">
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title radio-title-2">Слюсар-електрик з ремонту електроустаткування (на автомобільному транспорті), Майстер з діагностики та налагодження електронного устаткування автомобільних засобів</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="work" checked>
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title radio-title-2">Слюсар з ремонту дорожньо-будівельних машин та тракторів, Машиніст підіймально-транспортних машин</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="work">
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title radio-title-2">Слюсар з ремонту дорожньо-будівельних машин та тракторів, Машиніст землерийно-будівельних машин</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="work">
                            <span class="radio-icon"><span></span></span>
                            <span class="radio-title radio-title-2">Слюсар з ремонту колісних транспортних засобів, Водій автотраспортних засобів (категорія "С")</span>
                        </label>
                    </div>
                    <p class="form-info"><span>*</span> Поле обов’язкове для заповнення</p>
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <span class="checkbox-icon"><img src="./images/main/check-2.svg" alt="check"></span>
                        <span class="checkbox-title">Даю згоду на обробку персональних даних</span>
                    </label>

                    <button type="submit" class="btn thanks-page-trigger2"><span class="btn-el">ПОДАТИ ЗАЯВУ</span></button>
                </form>
            </div>
        </div>
    </div>
</div>
