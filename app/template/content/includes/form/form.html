<div class="section-block section-block-no">
    <div class="wrapper">
        <div class="form">
            <div class="form-cnt">
                <h2 class="title text-center">Подати заяву на вступ до закладу</h2>
                <form action="#">
                    <div class="form-row-wrap">
                        <div class="form-row-title">ПІБ*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="text" name="name" placeholder="ПІБ">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Дата нарождення*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="date" name="date" placeholder="ДД/ММ/РР">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Номер телефону*</div>
                        <label class="form-row">
                            <input class="form-field tel-trigger form-field-check required-field"  required   type="tel" name="tel" placeholder="+380(__) ___-__-__">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">E-mail*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="email" name="email" placeholder="email@gmail.com">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Номер школи, у якій вчився (вчилася)?*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="text" name="school">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Номер школи, у якій вчився (вчилася)?*</div>
                        <div class="radio-row">
                            <label class="radio">
                                <input type="radio" name="class">
                                <span class="radio-icon"><span></span></span>
                                <span class="radio-title">Після 9-го класу</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="class" checked>
                                <span class="radio-icon"><span></span></span>
                                <span class="radio-title">Після 11-го класу</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">ПІБ батьків, та № телефону*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="text" name="parents">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Фактичне місце проживання*</div>
                        <label class="form-row">
                            <input class="form-field form-field-check required-field"  required   type="text" name="living" placeholder="Адреса реєстрації (дані паспорта)">
                        </label>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form-row-title">Оберіть професію*</div>
                        <label class="form-row">
                            <select class="form-field form-field-check required-field"  required   type="text" name="passport" placeholder="Адреса реєстрації (дані паспорта)">
                                <option value="1">Кваліфікований робітник</option>
                                <option value="2">Кваліфікований робітник2</option>
                                <option value="3">Кваліфікований робітни3</option>
                                <option value="4">Кваліфікований робітни4</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-info-wrap">
                        <div class="form-info-item">
                            <input type="file" multiple class="filepond" data-title="Прикріпити документ" data-text="(doc, docx, rtf, txt, odf, pdf)">
                        </div>
                    </div>
                    <div class="form-info-wrap">
                        <p class="form-info"><span>*</span> Поле обов’язкове для заповнення</p>
                    </div>
                    <div class="form-info-wrap">
                        <label class="checkbox">
                            <input type="checkbox" checked>
                            <span class="checkbox-icon"><img src="./images/main/check-2.svg" alt="check"></span>
                            <span class="checkbox-title">Даю згоду на обробку персональних даних</span>
                        </label>
                    </div>
                    <div class="form-info-wrap">
                        <div class="form-info-item">
                            <button type="submit" class="btn submit-btn"><span class="btn-el">ПОДАТИ ЗАЯВКУ НА ВСТУПУ ДО ЗАКЛАДУ</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
